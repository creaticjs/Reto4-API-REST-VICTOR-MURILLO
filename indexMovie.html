<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="78">
    <!-- HEADER NAV BAR-->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/video-camera.png" class="mr-3" alt="logo"> Movies
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="hrefPeliculasPopulares" class="nav-link" href="#main">Populares <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="hrefActores" class="nav-link" href="#buscarPorActor">Actores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#generos">Generos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#conviertete-en-orador">Mas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-platzi" href="#" data-toggle="modal" data-target="#modalCompra">Comprar
                            tickets</a>
                    </li>
                    <li class="nav-item ">
                        <div class="input-group  ">
                            <input id="inputTituloMovie" type="text" class="form-control"
                                placeholder="Tutulo Pelicula..." aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span id="btnBuscarTituloMovie" class="input-group-text btn btn-info">Buscar</span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- / HEADER-->

    <!-- MAIN CAROUSEL DE IMAGENES -->
    <main id="main">
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
            <div id="lista-carousel" class="carousel-inner">

            </div>
        </div>
    </main>
    <!-- / MAIN-->

    <!-- BUSCAR PELICULAS MAS POPULARES -->
    <section id="peliculasPopulares">
        <div class="container">
            <div class="row">
                <div class="col text-center text-uppercase">
                    <small>Peliculas</small>
                    <h2>Mas Populares</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="lita-peliculas-populares" class="row">
            </div>
        </div>
    </section>
    <!-- / PELICULAS MAS POPULARES -->

    <!-- MOSTAR PELICULA CONSULTADA-->
    <section>
        <div class="container-fluid">
            <div id="peliculaConsultada" class="row">
            </div>
        </div>
    </section>
    <!-- / MOSTAR PELICULA CONSULTADA-->

    <!-- BUSCAR POR ACTOR-->
    <section id="buscarPorActor" class="mt-4">
        <div class="container-fluid mt-6">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="input-group mb-3 ">
                        <input id="nombreActor" type="text" class="form-control" placeholder="Nombre del Actor"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class=" btn btn-danger" id="btnBuscarPeliculaPorActor">Buscar</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="listadoDePeliculasDeUnActor" class="row"></div>

            <div id="peliculasDeActorConsultado" class="row">

            </div>

        </div>
    </section>
    <!-- / BUSCAR POR ACTOR-->





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>

</html>
